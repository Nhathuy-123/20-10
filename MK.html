      .centered-button {

        }
      }

      /* CSS cho khung thông báo */
      .popup2 {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background-color: white;
        border-radius: 10px;

        z-index: 1000;

      /* Ẩn khung khi không cần thiết */
      .hidden {
        display: none;
      }

      /* CSS cho nội dung bên trong khung */
      .popup2-content {
        text-align: center;
      }

      /* Nút đóng */
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff6666;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px 10px;
      }

      /* Hiệu ứng trái tim bay lên */
      .heart {
        position: absolute;
        top: 100%; /* Bắt đầu từ dưới cùng của màn hình */
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        animation: flyUp 2s forwards;
      }

      @keyframes flyUp {
        0% {
          transform: translate(-50%, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -100vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
